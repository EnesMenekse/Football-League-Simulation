<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Football League</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="header">
      <h1>Football League</h1>
      <button id="simulateButton">Simulate</button>
      <button id="nextWeekButton">Next Week</button>
    </div>
    <h2>Standings</h2>
    <table id="standingsTable">
      <thead>
        <tr>
          <th>Team</th>
          <th>Points</th>
          <th>Wins</th>
          <th>Draws</th>
          <th>Losses</th>
          <th>Goals For</th>
          <th>Goals Against</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h2>Matches</h2>
    <table id="matchesTable">
      <thead>
        <tr>
          <th>Home Team</th>
          <th>Away Team</th>
          <th>Home Goals</th>
          <th>Away Goals</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <script src="app.js"></script>
  </body>
</html>
